<div class="container">
    <h1 class="d-flex">Editar perfil</h1>
    <form [formGroup]="form" class="form-group w-100">
        <div class="container-fluid">
            <div class="row">
                <div class="p-col-6">
                    <label for="nome">Nome*</label>
                    <input
                        type="text"
                        id="nome"
                        class="form-control"
                        formControlName="nome"
                    />
                </div>
                <div class="p-col-6">
                    <label for="email">Email* </label>
                    <input
                        type="text"
                        id="email"
                        class="form-control"
                        formControlName="email"
                    />
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div [ngClass]="ehJuridica ? 'p-col-6' : 'p-col-12'">
                    <label for="documento">Documento* </label>
                    <input
                        type="text"
                        id="documento"
                        class="form-control"
                        formControlName="documento"
                    />
                </div>

                <div *ngIf="ehJuridica" class="p-col-6">
                    <label for="inscricaoEstadual">Inscrição Estadual </label>
                    <input
                        type="text"
                        id="inscricaoEstadual"
                        class="form-control"
                        formControlName="inscricaoEstadual"
                    />
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="p-col-2">
                    <label for="cep">CEP* </label>
                    <p-inputMask
                        id="cep"
                        styleClass="form-control"
                        formControlName="cep"
                        mask="99999-999"
                        unmask="true"
                    ></p-inputMask>
                </div>

                <div class="p-col-4">
                    <label for="endereco">Endereço* </label>
                    <input
                        type="text"
                        id="endereco"
                        class="form-control"
                        formControlName="endereco"
                    />
                </div>

                <div class="p-col-3">
                    <label for="endereco">Bairro* </label>
                    <input
                        type="text"
                        id="bairro"
                        class="form-control"
                        formControlName="bairro"
                    />
                </div>

                <div class="p-col-3">
                    <label for="numero">Número* </label>
                    <input
                        type="number"
                        id="numero"
                        class="form-control"
                        formControlName="numero"
                    />
                </div>
            </div>
        </div>

        <div class="p-col-12">
            <label for="complemento">Complemento </label>
            <input
                type="text"
                id="complemento"
                class="form-control"
                formControlName="complemento"
            />
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="p-col-4">
                    <label for="telefone">Telefone* </label>
                    <input
                        type="number"
                        id="telefone"
                        class="form-control"
                        formControlName="telefone"
                    />
                </div>

                <div class="p-col-4">
                    <label for="celular">Celular* </label>
                    <input
                        type="number"
                        id="celular"
                        class="form-control"
                        formControlName="celular"
                    />
                </div>

                <div class="p-col-4">
                    <label for="cidade">Cidade* </label>
                    <p-dropdown
                        id="cidade"
                        [options]="cidadesOption"
                        [virtualScroll]="true"
                        [itemSize]="50"
                        [style]="{ width: '100%' }"
                        formControlName="cidade"
                        [filter]="true"
                    >
                    </p-dropdown>
                </div>
            </div>
        </div>
    </form>

    <div class="container-fluid">
        <div class="row">
            <button type="button" class="btn btn-default" (click)="cancel()">
                Cancelar
            </button>
            <button type="button" class="btn btn-primary" (click)="save()">
                Salvar
            </button>
        </div>
    </div>
</div>
