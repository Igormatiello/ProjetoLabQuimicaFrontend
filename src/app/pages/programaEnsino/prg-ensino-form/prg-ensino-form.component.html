<div class="container">
    <h1 class="d-flex">Cadastro de Programas de Ensino</h1>
    <div class="row">
        <div clmass="col-sm-12">
            <div class="form-group">
                <form [formGroup]="form">
                    <div class="padding-16 w-500px">
                        <label for="nome">Nome: </label>
                        <input class="m-4 w-100" type="text" id="nome" class="form-control" formControlName="nome" >
                    </div>
                    <div *ngIf="form.get('nome').invalid && (form.get('nome').dirty ||
                    form.get('nome').touched)" class="alert alert-danger">O Nome é Obrigatório</div>
                    <div class="padding-16 w-500px">
                        <label for="sigla">Sigla: </label>
                        <input class="m-4 w-100" type="text" id="sigla" class="form-control" formControlName="sigla">
                        <div *ngIf="form.get('sigla').invalid && (form.get('sigla').dirty ||
                    form.get('sigla').touched)" class="alert alert-danger">A Sigla é Obrigatória</div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--    fim class row-->
    <div class="row">
        <button type="button" class="btn btn-default" (click)="cancel()">Cancelar
        </button>
        <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="save()">Salvar
        </button>
    </div>
</div>
