<section>
    <div class="ui-grid" style="min-height: 100vh;">
        <div
            class="ui-grid-col-12"
            style="min-height: 50px;"
            *ngIf="isAuthenticated"
        >
            <app-header></app-header>
        </div>
        <div
            class="ui-grid-col-2"
            *ngIf="isAuthenticated"
            style="min-height: calc(100vh - 50px); width: 218px;"
        >
            <div
                style="border-right: var(--main) solid 2px; position: absolute; height: calc(100% - 50px);width: 218px;"
            >
                <app-menu></app-menu>
            </div>
        </div>

        <div
            class="ui-grid-col-10"
            style="width: calc(100% - 218px); padding: 10px"
        >
            <div style="display: flex; flex-direction: column; width: 100%;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</section>
<app-toast></app-toast>
